- name: destroy containers
  hosts: test
  vars:
    state: absent
  become: true
  become_user: root

  roles:
    - container-host
    - mumble
    - owncloud
    - ssh

- name: configure and run containers
  hosts: test
  vars:
    state: started
  become: true
  become_user: root

  roles:
    - container-host
    - mumble
    - owncloud
    - ssh
